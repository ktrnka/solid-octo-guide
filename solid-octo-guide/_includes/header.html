<header class="site-header">
  <div class="site-title">{{ site.title }}</div>
  <nav class="site-nav">
    {% for page in site.pages %}
      {% unless page.hidden %}
        {% if page.url == page.url | relative_url %}
          <span class="current">{{ page.title }}</span>
        {% else %}
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endif %}
      {% endunless %}
    {% endfor %}
  </nav>
</header>
