---
layout: default
title: Blog
---

{% for post in site.posts %}
<section>
    <hgroup>
        <h2><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.author }} | {{ post.date | date: "%B %d, %Y" }}</p>
    </hgroup>
    <p>{{ post.excerpt | strip_html | truncate: 100 }}</p>
    <a href="{{ site.baseurl }}/{{ post.url }}">Read more</a>
</section>
{% endfor %}
