---
layout: default
title: Blog
---

<h1>Blog Posts</h1>
{% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt | strip_html | truncate: 100 }}</p>
    {% if post.excerpt | strip_html | size > 100 %}
        <a href="{{ post.url }}">Read more</a>
    {% endif %}
    {% unless forloop.last %}
        <hr>
    {% endunless %}
{% endfor %}
